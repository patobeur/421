<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <title>Jeu du 421</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="dice-container">
        <!-- 3D dice canvas will be here -->
    </div>

    <div id="game-container">
        <h1>Jeu du 421</h1>

        <!-- Settings Section -->
        <div id="settings-form">
            <h2>Configuration de la partie</h2>
            <div>
                <label for="player-name">Votre nom :</label>
                <input type="text" id="player-name" value="Joueur 1">
            </div>
            <div>
                <label for="ai-count">Nombre d'IA (1 ou 2) :</label>
                <select id="ai-count">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="game-controls">
                <button id="start-game-btn">Commencer la partie</button>
            </div>
        </div>

        <!-- Game Area -->
        <div id="game-area" style="display:none;">
            <div id="players-container">
                <!-- Player areas will be generated by JS -->
            </div>

            <div id="dice-value"></div>

            <div class="game-controls">
                <button id="roll-dice-btn">Lancer les d√©s</button>
                <button id="end-turn-btn">Terminer le tour</button>
            </div>
             <div class="game-controls">
                <button id="reset-game-btn">Nouvelle Partie</button>
            </div>
        </div>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.176.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.176.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
